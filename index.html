<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
  // select the class "items" div.
  const carousel = document.querySelector('.items');
  // create a variable for initial click on mouse down
  let initialClick;
  // mousedown flag
  let mouseClicked = false;


  // create a variable for horizontal movement after mousedown.
  let scrolledOnMouseMove;

  // add event listeners for mouseup, mousedown, mouseleave, mouse move (after click down) - where drag happens
  carousel.addEventListener('mousedown', (e) => {
    mouseClicked = true;
    carousel.classList.add('active');
    // console.log(e);
    initialClick = e.pageX-carousel.offsetLeft;
    scrolledOnMouseMove = carousel.scrollLeft;
  });

  carousel.addEventListener('mouseleave', () => {
    mouseClicked = false;
    carousel.classList.remove('active');
  });

  carousel.addEventListener('mouseup', () => {
    mouseClicked = false;
    carousel.classList.remove('active');
  });

  carousel.addEventListener('mousemove', ($event) => {
    if (!mouseClicked) return; // so nothing under this will work
    $event.preventDefault();

    const positionOnGrab = $event.pageX-carousel.offsetLeft;
    const movePosition = positionOnGrab - initialClick;

    carousel.scrollLeft = scrolledOnMouseMove - movePosition;

  });

</script>

  </body>
</html>
